# NOTICES

query notice($noticeIndex: Int!, $inputIndex: Int!) {
  notice(noticeIndex: $noticeIndex, inputIndex: $inputIndex) {
    index
    input {
      index
    }
    payload
    proof {
      validity {
        outputIndex
        outputHashesSiblings
      }
      context
    }
  }
}

query notices {
  notices {
    edges {
      node {
        index
        input {
          index
        }
        payload
      }
    }
  }
}

query noticesByInput($inputId: String!) {
  input(id: $inputId) {
    notices {
      edges {
        node {
          index
          input {
            id
          }
          payload
        }
      }
    }
  }
}

# VOUCHERS

query voucher($outputIndex: Int!) {
  voucher(outputIndex: $outputIndex) {
    index
    input {
      index
    }
    destination
    payload
    value
    executed
    transactionHash
    proof {
      outputIndex
      outputHashesSiblings
    }
    application {
      id
      name
      address
    }
  }
}

query vouchers {
  vouchers {
    totalCount
    edges {
      node {
        index
        input {
          index
          msgSender
        }
        destination
        payload
        value
        executed
        transactionHash
        proof {
          outputIndex
          outputHashesSiblings
        }
        application {
          id
          name
          address
        }
      }
    }
  }
}

query vouchersByInput($inputIndex: String!) {
  input(id: $inputIndex) {
    id
    index
    payload
    msgSender
    vouchers {
      totalCount
      edges {
        node {
          index
          input {
            index
            msgSender
          }
          destination
          payload
          value
          executed
          transactionHash
          proof {
            outputIndex
            outputHashesSiblings
          }
          application {
            id
            name
            address
          }
        }
      }
    }
  }
}

